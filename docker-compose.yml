services:
  server:
    build: ./Server
    container_name: aistudio_server
    ports:
      - "5000:5000"
    env_file:
      - ./Server/.env
    environment:
      - NODE_ENV=production
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  client:
    build: ./Client
    container_name: aistudio_client
    ports:
      - "80:80"
    restart: always
    depends_on:
      - server
